<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Mental Health Chatbot</title>
    <link rel="stylesheet" href="/static/styling.css">
</head>
<body>
    <!-- Dark Mode Toggle -->
    <div class="dark-mode-toggle-container">
        <label class="switch">
            <input type="checkbox" id="dark-mode-toggle">
            <span class="slider round"></span>
        </label>
        <span class="dark-mode-label">Dark Mode</span>
    </div>

    <!-- Home Page Content -->
    <div class="home-container">
        <h1 class="home-title">Welcome to AI Mental Health Chatbot</h1>
        <p class="home-description">This chatbot is here to help you with mental health support.</p>
        <div class="home-buttons">
            <a href="https://www.csulb.edu/student-affairs/counseling-and-psychological-services" class="home-button">CSULB Student/Faculty</a>
            <a href="/signup" class="home-button">Non-CSULB Student</a>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
